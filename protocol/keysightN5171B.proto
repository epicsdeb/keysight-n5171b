# streamDevice protocol file for Keysight N5171B Analog Signal Generator
# Based on agilent33220A from Diamond

InTerminator = '\n';
OutTerminator = '\n';
# MaxInput = 0;
# LockTimeout should be GT ReplyTimeout
LockTimeout = 5000;
ReplyTimeout = 200;
ReadTimeout = 100;

read_float {
    out "\$1?"; in "%f";
}

write_float {
    out "\$1 %.9e";
    @init{ read_float; }
}

read_int {
    out "\$1?"; in "%d";
}

write_int {
    out "\$1 %d";
    @init{ read_int;}
}

read_string {
    out "\$1?"; in "%s";
}

write_string {
    out "\$1 %s";
    @init{ read_string;}
}

read_serial {
    out "*IDN?";
    in "Agilent Technologies, N5171B, %[A-Za-z0-9], %*s";
}

read_fw_vers {
    in "Agilent Technologies, N5171B, %*[A-Za-z0-9], %s";
}

read_ampl_mod_src {
    out "AM:SOUR?";
    in "%#{INT|FUNC|EXT2=3|EXT=2}";
}

write_ampl_mod_src {
    out "AM:SOUR %{INT|FUNC|EXT|EXT2}";
    @init { read_ampl_mod_src; }
}
